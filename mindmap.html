              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "root", "label": "**\u0627\u0644\u0623\u0633\u0627\u0644\u064a\u0628 \u0627\u0644\u0645\u0628\u0627\u0634\u0631\u0629 \u0648\u063a\u064a\u0631 \u0627\u0644\u0645\u0628\u0627\u0634\u0631\u0629 \u0641\u064a \u062d\u0644 \u0627\u0644\u0635\u0631\u0627\u0639\u0627\u062a \u0648\u0627\u0644\u0625\u062d\u0628\u0627\u0637\u0627\u062a** \u062a\u062a\u0646\u0627\u0648\u0644 \u0647\u0630\u0647 \u0627\u0644\u0641\u0642\u0631\u0629 \u0623\u0633\u0627\u0644\u064a\u0628 \u0627\u0644\u062a\u0648\u0627\u0641\u0642 \u0627\u0644\u0646\u0641\u0633\u064a \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a\u060c \u062d\u064a\u062b \u062a\u064f\u0642\u0633\u0645 \u0625\u0644\u0649: - **\u0627\u0644\u0623\u0633\u0627\u0644\u064a\u0628 \u0627\u0644\u0645\u0628\u0627\u0634\u0631\u0629**: - \u0625\u0632\u0627\u0644\u0629 \u0627\u0644\u0639\u0648\u0627\u0626\u0642 \u0628\u0627\u0644\u062c\u0647\u062f \u0648\u0627\u0644\u0639\u0645\u0644. - \u0627\u0644\u0628\u062d\u062b \u0639\u0646 \u0637\u0631\u0642 \u0628\u062f\u064a\u0644\u0629 \u0644\u0644\u0648\u0635\u0648\u0644 \u0625\u0644\u0649 \u0627\u0644\u0647\u062f\u0641. - \u0627\u0633\u062a\u0628\u062f\u0627\u0644 \u0627\u0644\u0647\u062f\u0641 \u0628\u0622\u062e\u0631 \u064a\u062d\u0642\u0642 \u0630\u0627\u062a \u0627\u0644\u062d\u0627\u062c\u0629. - \u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0623\u0633\u0644\u0648\u0628 \u062d\u0644 \u0627\u0644\u0645\u0634\u0643\u0644\u0627\u062a \u0639\u0628\u0631 \u062a\u062d\u0644\u064a\u0644 \u0627\u0644\u0639\u0648\u0627\u0626\u0642 \u0648\u0627\u062a\u062e\u0627\u0630 \u0642\u0631\u0627\u0631\u0627\u062a. - **\u0627\u0644\u0623\u0633\u0627\u0644\u064a\u0628 \u063a\u064a\u0631 \u0627\u0644\u0645\u0628\u0627\u0634\u0631\u0629 (\u0627\u0644\u062d\u064a\u0644 \u0627\u0644\u062f\u0641\u0627\u0639\u064a\u0629)**: - **\u0627\u0644\u0643\u0628\u062a**: \u0625\u0628\u0639\u0627\u062f \u0627\u0644\u062f\u0648\u0627\u0641\u0639 \u063a\u064a\u0631 \u0627\u0644\u0645\u0642\u0628\u0648\u0644\u0629 \u0625\u0644\u0649 \u0627\u0644\u0644\u0627\u0648\u0639\u064a. - **\u0627\u0644\u0625\u0639\u0644\u0627\u0621 (\u0627\u0644\u062a\u0633\u0644\u064a\u0645)**: \u062a\u062d\u0648\u064a\u0644 \u0627\u0644\u0637\u0627\u0642\u0629 \u0627\u0644\u0646\u0641\u0633\u064a\u0629 \u0625\u0644\u0649 \u0623\u0646\u0634\u0637\u0629 \u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629 \u0645\u0642\u0628\u0648\u0644\u0629. - **\u0627\u0644\u062a\u0639\u0648\u064a\u0636**: \u062a\u0639\u0648\u064a\u0636 \u0627\u0644\u0646\u0642\u0635 \u0641\u064a \u0645\u062c\u0627\u0644 \u0628\u0622\u062e\u0631. - **\u0627\u0644\u062a\u062d\u0631\u064a\u0641 (\u0627\u0644\u062a\u0643\u0630\u064a\u0628)**: \u0625\u0639\u0637\u0627\u0621 \u0623\u0633\u0628\u0627\u0628 \u0645\u0642\u0628\u0648\u0644\u0629 \u0644\u0633\u0644\u0648\u0643 \u063a\u064a\u0631 \u0645\u0646\u0627\u0633\u0628. - **\u0627\u0644\u0625\u062d\u0644\u0627\u0644 (\u0627\u0644\u0646\u0642\u0644)**: \u0646\u0642\u0644 \u0627\u0644\u0627\u0646\u0641\u0639\u0627\u0644\u0627\u062a \u0645\u0646 \u0645\u0635\u062f\u0631 \u063a\u064a\u0631 \u0645\u0642\u0628\u0648\u0644 \u0625\u0644\u0649 \u0622\u062e\u0631. - **\u0627\u0644\u0625\u0633\u0642\u0627\u0637**: \u062a\u062d\u0645\u064a\u0644 \u0627\u0644\u0622\u062e\u0631\u064a\u0646 \u0639\u064a\u0648\u0628 \u0627\u0644\u0630\u0627\u062a. - **\u0627\u0644\u062a\u0648\u062d\u062f**: \u062a\u0642\u0644\u064a\u062f \u0634\u062e\u0635\u064a\u0629 \u0623\u062e\u0631\u0649 \u0644\u062a\u0641\u0627\u062f\u064a \u0627\u0644\u062a\u0648\u062a\u0631. - **\u0627\u0644\u0627\u0646\u062d\u062f\u0627\u0631 (\u0627\u0644\u062a\u0643\u0648\u064f\u0651\u0635)**: \u0627\u0644\u0639\u0648\u062f\u0629 \u0625\u0644\u0649 \u0633\u0644\u0648\u0643\u064a\u0627\u062a \u0637\u0641\u0648\u0644\u064a\u0629. - **\u0627\u0644\u0625\u0646\u0643\u0627\u0631**: \u0631\u0641\u0636 \u0627\u0644\u0627\u0639\u062a\u0631\u0627\u0641 \u0628\u0627\u0644\u0625\u062d\u0628\u0627\u0637 \u0623\u0648 \u0627\u0644\u0635\u0631\u0627\u0639. **\u0627\u0644\u0623\u0633\u0626\u0644\u0629 \u0648\u0627\u0644\u0646\u0642\u0627\u0634\u0627\u062a \u0627\u0644\u0645\u0631\u062a\u0628\u0637\u0629**: - \u062a\u0639\u0631\u064a\u0641 \u0627\u0644\u0634\u062e\u0635\u064a\u0629 \u0643\u0645\u062b\u064a\u0631 \u0648\u0643\u0645\u064f\u0633\u062a\u062c\u0627\u0628\u0629. - \u0646\u0638\u0631\u064a\u0627\u062a \u0627\u0644\u0634\u062e\u0635\u064a\u0629: \u0627\u0644\u062a\u062d\u0644\u064a\u0644 \u0627\u0644\u0646\u0641\u0633\u064a\u060c \u0627\u0644\u0633\u0644\u0648\u0643\u064a\u0629\u060c \u0627\u0644\u0625\u0646\u0633\u0627\u0646\u064a\u0629\u060c \u0648\u0627\u0644\u0623\u0646\u0645\u0627\u0637. - \u0645\u0641\u0647\u0648\u0645 \u0627\u0644\u0627\u062a\u062c\u0627\u0647\u0627\u062a: \u0645\u0643\u0648\u0646\u0627\u062a\u0647\u0627\u060c \u0639\u0648\u0627\u0645\u0644 \u062a\u063a\u064a\u064a\u0631\u0647\u0627\u060c \u0648\u0648\u0638\u0627\u0626\u0641 \u062f\u0631\u0627\u0633\u062a\u0647\u0627. - \u0627\u0644\u0625\u062d\u0628\u0627\u0637 \u0648\u0627\u0644\u0635\u0631\u0627\u0639: \u0623\u0633\u0628\u0627\u0628\u0647\u060c \u0646\u062a\u0627\u0626\u062c\u0647\u060c \u0648\u0623\u0633\u0627\u0644\u064a\u0628 \u0627\u0644\u062a\u063a\u0644\u0628 \u0639\u0644\u064a\u0647. - \u0627\u0644\u0642\u0644\u0642 \u0643\u0639\u0631\u0636 \u0644\u0644\u0627\u0636\u0637\u0631\u0627\u0628\u0627\u062a \u0627\u0644\u0646\u0641\u0633\u064a\u0629 \u0648\u0639\u0648\u0627\u0645\u0644 \u062a\u0623\u062b\u064a\u0631\u0647 \u0641\u064a \u0627\u0644\u062a\u0648\u0627\u0641\u0642. **\u0627\u0644\u0639\u0644\u0645 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a**: \u064a\u064f\u0631\u0628\u0637 \u0628\u064a\u0646 \u0627\u0644\u062a\u0641\u0627\u0639\u0644 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a \u0648\u0627\u0644\u062a\u0648\u0627\u0641\u0642 \u0627\u0644\u0646\u0641\u0633\u064a\u060c \u0645\u0639 \u062a\u0633\u0644\u064a\u0637 \u0627\u0644\u0636\u0648\u0621 \u0639\u0644\u0649 \u062f\u0648\u0631 \u0627\u0644\u0639\u0648\u0627\u0645\u0644 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629 \u0641\u064a \u062a\u0634\u0643\u064a\u0644 \u0627\u0644\u0633\u0644\u0648\u0643 \u0648\u0627\u0644\u0634\u062e\u0635\u064a\u0629.", "shape": "dot", "title": "**\u0627\u0644\u0623\u0633\u0627\u0644\u064a\u0628 \u0627\u0644\u0645\u0628\u0627\u0634\u0631\u0629 \u0648\u063a\u064a\u0631 \u0627\u0644\u0645\u0628\u0627\u0634\u0631\u0629 \u0641\u064a \u062d\u0644 \u0627\u0644\u0635\u0631\u0627\u0639\u0627\u062a \u0648\u0627\u0644\u0625\u062d\u0628\u0627\u0637\u0627\u062a** \u062a\u062a\u0646\u0627\u0648\u0644 \u0647\u0630\u0647 \u0627\u0644\u0641\u0642\u0631\u0629 \u0623\u0633\u0627\u0644\u064a\u0628 \u0627\u0644\u062a\u0648\u0627\u0641\u0642 \u0627\u0644\u0646\u0641\u0633\u064a \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a\u060c \u062d\u064a\u062b \u062a\u064f\u0642\u0633\u0645 \u0625\u0644\u0649: - **\u0627\u0644\u0623\u0633\u0627\u0644\u064a\u0628 \u0627\u0644\u0645\u0628\u0627\u0634\u0631\u0629**: - \u0625\u0632\u0627\u0644\u0629 \u0627\u0644\u0639\u0648\u0627\u0626\u0642 \u0628\u0627\u0644\u062c\u0647\u062f \u0648\u0627\u0644\u0639\u0645\u0644. - \u0627\u0644\u0628\u062d\u062b \u0639\u0646 \u0637\u0631\u0642 \u0628\u062f\u064a\u0644\u0629 \u0644\u0644\u0648\u0635\u0648\u0644 \u0625\u0644\u0649 \u0627\u0644\u0647\u062f\u0641. - \u0627\u0633\u062a\u0628\u062f\u0627\u0644 \u0627\u0644\u0647\u062f\u0641 \u0628\u0622\u062e\u0631 \u064a\u062d\u0642\u0642 \u0630\u0627\u062a \u0627\u0644\u062d\u0627\u062c\u0629. - \u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0623\u0633\u0644\u0648\u0628 \u062d\u0644 \u0627\u0644\u0645\u0634\u0643\u0644\u0627\u062a \u0639\u0628\u0631 \u062a\u062d\u0644\u064a\u0644 \u0627\u0644\u0639\u0648\u0627\u0626\u0642 \u0648\u0627\u062a\u062e\u0627\u0630 \u0642\u0631\u0627\u0631\u0627\u062a. - **\u0627\u0644\u0623\u0633\u0627\u0644\u064a\u0628 \u063a\u064a\u0631 \u0627\u0644\u0645\u0628\u0627\u0634\u0631\u0629 (\u0627\u0644\u062d\u064a\u0644 \u0627\u0644\u062f\u0641\u0627\u0639\u064a\u0629)**: - **\u0627\u0644\u0643\u0628\u062a**: \u0625\u0628\u0639\u0627\u062f \u0627\u0644\u062f\u0648\u0627\u0641\u0639 \u063a\u064a\u0631 \u0627\u0644\u0645\u0642\u0628\u0648\u0644\u0629 \u0625\u0644\u0649 \u0627\u0644\u0644\u0627\u0648\u0639\u064a. - **\u0627\u0644\u0625\u0639\u0644\u0627\u0621 (\u0627\u0644\u062a\u0633\u0644\u064a\u0645)**: \u062a\u062d\u0648\u064a\u0644 \u0627\u0644\u0637\u0627\u0642\u0629 \u0627\u0644\u0646\u0641\u0633\u064a\u0629 \u0625\u0644\u0649 \u0623\u0646\u0634\u0637\u0629 \u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629 \u0645\u0642\u0628\u0648\u0644\u0629. - **\u0627\u0644\u062a\u0639\u0648\u064a\u0636**: \u062a\u0639\u0648\u064a\u0636 \u0627\u0644\u0646\u0642\u0635 \u0641\u064a \u0645\u062c\u0627\u0644 \u0628\u0622\u062e\u0631. - **\u0627\u0644\u062a\u062d\u0631\u064a\u0641 (\u0627\u0644\u062a\u0643\u0630\u064a\u0628)**: \u0625\u0639\u0637\u0627\u0621 \u0623\u0633\u0628\u0627\u0628 \u0645\u0642\u0628\u0648\u0644\u0629 \u0644\u0633\u0644\u0648\u0643 \u063a\u064a\u0631 \u0645\u0646\u0627\u0633\u0628. - **\u0627\u0644\u0625\u062d\u0644\u0627\u0644 (\u0627\u0644\u0646\u0642\u0644)**: \u0646\u0642\u0644 \u0627\u0644\u0627\u0646\u0641\u0639\u0627\u0644\u0627\u062a \u0645\u0646 \u0645\u0635\u062f\u0631 \u063a\u064a\u0631 \u0645\u0642\u0628\u0648\u0644 \u0625\u0644\u0649 \u0622\u062e\u0631. - **\u0627\u0644\u0625\u0633\u0642\u0627\u0637**: \u062a\u062d\u0645\u064a\u0644 \u0627\u0644\u0622\u062e\u0631\u064a\u0646 \u0639\u064a\u0648\u0628 \u0627\u0644\u0630\u0627\u062a. - **\u0627\u0644\u062a\u0648\u062d\u062f**: \u062a\u0642\u0644\u064a\u062f \u0634\u062e\u0635\u064a\u0629 \u0623\u062e\u0631\u0649 \u0644\u062a\u0641\u0627\u062f\u064a \u0627\u0644\u062a\u0648\u062a\u0631. - **\u0627\u0644\u0627\u0646\u062d\u062f\u0627\u0631 (\u0627\u0644\u062a\u0643\u0648\u064f\u0651\u0635)**: \u0627\u0644\u0639\u0648\u062f\u0629 \u0625\u0644\u0649 \u0633\u0644\u0648\u0643\u064a\u0627\u062a \u0637\u0641\u0648\u0644\u064a\u0629. - **\u0627\u0644\u0625\u0646\u0643\u0627\u0631**: \u0631\u0641\u0636 \u0627\u0644\u0627\u0639\u062a\u0631\u0627\u0641 \u0628\u0627\u0644\u0625\u062d\u0628\u0627\u0637 \u0623\u0648 \u0627\u0644\u0635\u0631\u0627\u0639. **\u0627\u0644\u0623\u0633\u0626\u0644\u0629 \u0648\u0627\u0644\u0646\u0642\u0627\u0634\u0627\u062a \u0627\u0644\u0645\u0631\u062a\u0628\u0637\u0629**: - \u062a\u0639\u0631\u064a\u0641 \u0627\u0644\u0634\u062e\u0635\u064a\u0629 \u0643\u0645\u062b\u064a\u0631 \u0648\u0643\u0645\u064f\u0633\u062a\u062c\u0627\u0628\u0629. - \u0646\u0638\u0631\u064a\u0627\u062a \u0627\u0644\u0634\u062e\u0635\u064a\u0629: \u0627\u0644\u062a\u062d\u0644\u064a\u0644 \u0627\u0644\u0646\u0641\u0633\u064a\u060c \u0627\u0644\u0633\u0644\u0648\u0643\u064a\u0629\u060c \u0627\u0644\u0625\u0646\u0633\u0627\u0646\u064a\u0629\u060c \u0648\u0627\u0644\u0623\u0646\u0645\u0627\u0637. - \u0645\u0641\u0647\u0648\u0645 \u0627\u0644\u0627\u062a\u062c\u0627\u0647\u0627\u062a: \u0645\u0643\u0648\u0646\u0627\u062a\u0647\u0627\u060c \u0639\u0648\u0627\u0645\u0644 \u062a\u063a\u064a\u064a\u0631\u0647\u0627\u060c \u0648\u0648\u0638\u0627\u0626\u0641 \u062f\u0631\u0627\u0633\u062a\u0647\u0627. - \u0627\u0644\u0625\u062d\u0628\u0627\u0637 \u0648\u0627\u0644\u0635\u0631\u0627\u0639: \u0623\u0633\u0628\u0627\u0628\u0647\u060c \u0646\u062a\u0627\u0626\u062c\u0647\u060c \u0648\u0623\u0633\u0627\u0644\u064a\u0628 \u0627\u0644\u062a\u063a\u0644\u0628 \u0639\u0644\u064a\u0647. - \u0627\u0644\u0642\u0644\u0642 \u0643\u0639\u0631\u0636 \u0644\u0644\u0627\u0636\u0637\u0631\u0627\u0628\u0627\u062a \u0627\u0644\u0646\u0641\u0633\u064a\u0629 \u0648\u0639\u0648\u0627\u0645\u0644 \u062a\u0623\u062b\u064a\u0631\u0647 \u0641\u064a \u0627\u0644\u062a\u0648\u0627\u0641\u0642. **\u0627\u0644\u0639\u0644\u0645 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a**: \u064a\u064f\u0631\u0628\u0637 \u0628\u064a\u0646 \u0627\u0644\u062a\u0641\u0627\u0639\u0644 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a \u0648\u0627\u0644\u062a\u0648\u0627\u0641\u0642 \u0627\u0644\u0646\u0641\u0633\u064a\u060c \u0645\u0639 \u062a\u0633\u0644\u064a\u0637 \u0627\u0644\u0636\u0648\u0621 \u0639\u0644\u0649 \u062f\u0648\u0631 \u0627\u0644\u0639\u0648\u0627\u0645\u0644 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629 \u0641\u064a \u062a\u0634\u0643\u064a\u0644 \u0627\u0644\u0633\u0644\u0648\u0643 \u0648\u0627\u0644\u0634\u062e\u0635\u064a\u0629."}, {"color": "#97c2fc", "id": "root.0", "label": "**\u0627\u0644\u0648\u0635\u0641:** \u064a\u064f\u063a\u0637\u064a \u0647\u0630\u0627 \u0627\u0644\u0641\u0635\u0644 \u0623\u0633\u0627\u0644\u064a\u0628 \u062d\u0644 \u0627\u0644\u0635\u0631\u0627\u0639\u0627\u062a \u0648\u0645\u0648\u0627\u062c\u0647\u0629 \u0627\u0644\u0625\u062d\u0628\u0627\u0637\u0627\u062a\u060c \u0645\u0642\u0633\u0645\u0629 \u0625\u0644\u0649 **\u0623\u0633\u0627\u0644\u064a\u0628 \u0645\u0628\u0627\u0634\u0631\u0629** (\u0645\u062b\u0644 \u0625\u0632\u0627\u0644\u0629 \u0627\u0644\u0639\u0648\u0627\u0626\u0642\u060c \u0627\u0644\u0628\u062d\u062b \u0639\u0646 \u0637\u0631\u0642 \u0628\u062f\u064a\u0644\u0629\u060c \u0627\u0633\u062a\u0628\u062f\u0627\u0644 \u0627\u0644\u0623\u0647\u062f\u0627\u0641\u060c \u0648\u062d\u0644 \u0627\u0644\u0645\u0634\u0643\u0644\u0627\u062a) \u0648**\u063a\u064a\u0631 \u0645\u0628\u0627\u0634\u0631\u0629** (\u0643\u0627\u0644\u0643\u0628\u062a\u060c \u0627\u0644\u0625\u0639\u0644\u0627\u0621\u060c \u0627\u0644\u062a\u0639\u0648\u064a\u0636\u060c \u0627\u0644\u062a\u0628\u0631\u064a\u0631\u060c \u0627\u0644\u0625\u0632\u0627\u062d\u0629\u060c \u0627\u0644\u0625\u0633\u0642\u0627\u0637\u060c \u0627\u0644\u062a\u0642\u0635\u0651\u0635\u060c \u0627\u0644\u062a\u0643\u0624\u0633\u060c \u0627\u0644\u0625\u0646\u0643\u0627\u0631). \u0643\u0645\u0627 \u064a\u062a\u0637\u0631\u0642 \u0625\u0644\u0649 \u0646\u0638\u0631\u064a\u0627\u062a \u0627\u0644\u0634\u062e\u0635\u064a\u0629 (\u0627\u0644\u062a\u062d\u0644\u064a\u0644 \u0627\u0644\u0646\u0641\u0633\u064a\u060c \u0627\u0644\u0633\u0644\u0648\u0643\u064a\u0629\u060c \u0627\u0644\u0625\u0646\u0633\u0627\u0646\u064a\u0629)\u060c \u0623\u0646\u0645\u0627\u0637 \u0627\u0644\u0634\u062e\u0635\u064a\u0629\u060c \u0627\u0644\u0627\u062a\u062c\u0627\u0647\u0627\u062a\u060c \u0627\u0644\u062a\u0648\u0627\u0641\u0642 \u0627\u0644\u0646\u0641\u0633\u064a \u0648\u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a\u060c \u0627\u0644\u0625\u062d\u0628\u0627\u0637\u060c \u0627\u0644\u0635\u0631\u0627\u0639\u060c \u0648\u0627\u0644\u0642\u0644\u0642\u060c \u0645\u0639 \u062a\u0633\u0627\u0624\u0644\u0627\u062a \u062a\u062d\u0644\u064a\u0644\u064a\u0629 \u062d\u0648\u0644 \u0645\u062d\u062f\u062f\u0627\u062a \u0647\u0630\u0647 \u0627\u0644\u0645\u0641\u0627\u0647\u064a\u0645 \u0648\u062a\u0623\u062b\u064a\u0631\u0647\u0627 \u0639\u0644\u0649 \u0627\u0644\u0633\u0644\u0648\u0643 \u0627\u0644\u0628\u0634\u0631\u064a.", "shape": "dot", "title": "**\u0627\u0644\u0648\u0635\u0641:** \u064a\u064f\u063a\u0637\u064a \u0647\u0630\u0627 \u0627\u0644\u0641\u0635\u0644 \u0623\u0633\u0627\u0644\u064a\u0628 \u062d\u0644 \u0627\u0644\u0635\u0631\u0627\u0639\u0627\u062a \u0648\u0645\u0648\u0627\u062c\u0647\u0629 \u0627\u0644\u0625\u062d\u0628\u0627\u0637\u0627\u062a\u060c \u0645\u0642\u0633\u0645\u0629 \u0625\u0644\u0649 **\u0623\u0633\u0627\u0644\u064a\u0628 \u0645\u0628\u0627\u0634\u0631\u0629** (\u0645\u062b\u0644 \u0625\u0632\u0627\u0644\u0629 \u0627\u0644\u0639\u0648\u0627\u0626\u0642\u060c \u0627\u0644\u0628\u062d\u062b \u0639\u0646 \u0637\u0631\u0642 \u0628\u062f\u064a\u0644\u0629\u060c \u0627\u0633\u062a\u0628\u062f\u0627\u0644 \u0627\u0644\u0623\u0647\u062f\u0627\u0641\u060c \u0648\u062d\u0644 \u0627\u0644\u0645\u0634\u0643\u0644\u0627\u062a) \u0648**\u063a\u064a\u0631 \u0645\u0628\u0627\u0634\u0631\u0629** (\u0643\u0627\u0644\u0643\u0628\u062a\u060c \u0627\u0644\u0625\u0639\u0644\u0627\u0621\u060c \u0627\u0644\u062a\u0639\u0648\u064a\u0636\u060c \u0627\u0644\u062a\u0628\u0631\u064a\u0631\u060c \u0627\u0644\u0625\u0632\u0627\u062d\u0629\u060c \u0627\u0644\u0625\u0633\u0642\u0627\u0637\u060c \u0627\u0644\u062a\u0642\u0635\u0651\u0635\u060c \u0627\u0644\u062a\u0643\u0624\u0633\u060c \u0627\u0644\u0625\u0646\u0643\u0627\u0631). \u0643\u0645\u0627 \u064a\u062a\u0637\u0631\u0642 \u0625\u0644\u0649 \u0646\u0638\u0631\u064a\u0627\u062a \u0627\u0644\u0634\u062e\u0635\u064a\u0629 (\u0627\u0644\u062a\u062d\u0644\u064a\u0644 \u0627\u0644\u0646\u0641\u0633\u064a\u060c \u0627\u0644\u0633\u0644\u0648\u0643\u064a\u0629\u060c \u0627\u0644\u0625\u0646\u0633\u0627\u0646\u064a\u0629)\u060c \u0623\u0646\u0645\u0627\u0637 \u0627\u0644\u0634\u062e\u0635\u064a\u0629\u060c \u0627\u0644\u0627\u062a\u062c\u0627\u0647\u0627\u062a\u060c \u0627\u0644\u062a\u0648\u0627\u0641\u0642 \u0627\u0644\u0646\u0641\u0633\u064a \u0648\u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a\u060c \u0627\u0644\u0625\u062d\u0628\u0627\u0637\u060c \u0627\u0644\u0635\u0631\u0627\u0639\u060c \u0648\u0627\u0644\u0642\u0644\u0642\u060c \u0645\u0639 \u062a\u0633\u0627\u0624\u0644\u0627\u062a \u062a\u062d\u0644\u064a\u0644\u064a\u0629 \u062d\u0648\u0644 \u0645\u062d\u062f\u062f\u0627\u062a \u0647\u0630\u0647 \u0627\u0644\u0645\u0641\u0627\u0647\u064a\u0645 \u0648\u062a\u0623\u062b\u064a\u0631\u0647\u0627 \u0639\u0644\u0649 \u0627\u0644\u0633\u0644\u0648\u0643 \u0627\u0644\u0628\u0634\u0631\u064a."}, {"color": "#97c2fc", "id": "root.0.0", "label": "\u064a\u063a\u0637\u064a \u0647\u0630\u0627 \u0627\u0644\u0639\u0642\u062f \u0645\u0641\u0627\u0647\u064a\u0645 \u0639\u0644\u0645 \u0627\u0644\u0646\u0641\u0633 \u0627\u0644\u0634\u062e\u0635\u064a\u0629 \u0648\u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a\u060c \u0645\u062b\u0644 \u062a\u0639\u0631\u064a\u0641 \u0627\u0644\u0634\u062e\u0635\u064a\u0629 \u0643\u0645\u062b\u064a\u0631 \u0623\u0648 \u0627\u0633\u062a\u062c\u0627\u0628\u0629\u060c \u0645\u0642\u0627\u0631\u0646\u0629 \u0628\u064a\u0646 \u0627\u0644\u0646\u0638\u0631\u064a\u0627\u062a \u0627\u0644\u0646\u0641\u0633\u064a\u0629 (\u0627\u0644\u062a\u062d\u0644\u064a\u0644 \u0627\u0644\u0646\u0641\u0633\u064a\u060c \u0627\u0644\u0633\u0644\u0648\u0643\u064a\u0629\u060c \u0627\u0644\u0625\u0646\u0633\u0627\u0646\u064a\u0629)\u060c \u062f\u0631\u0627\u0633\u0629 \u0623\u0646\u0645\u0627\u0637 \u0627\u0644\u0634\u062e\u0635\u064a\u0629 \u0648\u0627\u0646\u062a\u0642\u0627\u062f\u0627\u062a \u0646\u0638\u0631\u064a\u0627\u062a\u0647\u0627\u060c \u062a\u062d\u0644\u064a\u0644 \u0627\u0644\u0627\u062a\u062c\u0627\u0647\u0627\u062a \u0648\u0639\u0648\u0627\u0645\u0644 \u062a\u063a\u064a\u064a\u0631\u0647\u0627\u060c \u0648\u062f\u0631\u0627\u0633\u0629 \u0627\u0644\u0622\u0644\u064a\u0627\u062a \u0627\u0644\u0646\u0641\u0633\u064a\u0629 \u0644\u0644\u062a\u0648\u0627\u0641\u0642 (\u0627\u0644\u062a\u0648\u0627\u0641\u0642 \u0627\u0644\u0646\u0641\u0633\u064a \u0648\u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a)\u060c \u0627\u0644\u0625\u062d\u0628\u0627\u0637\u060c \u0627\u0644\u0635\u0631\u0627\u0639\u060c \u0627\u0644\u0642\u0644\u0642\u060c \u0648\u062d\u064a\u0644 \u0627\u0644\u062f\u0641\u0627\u0639. \u064a\u062a\u0636\u0645\u0646 \u062a\u062d\u0644\u064a\u0644 \u0627\u0644\u0645\u062d\u062f\u062f\u0627\u062a \u0627\u0644\u0646\u0638\u0631\u064a\u0629\u060c \u062a\u0623\u062b\u064a\u0631 \u0627\u0644\u0639\u0648\u0627\u0645\u0644 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629\u060c \u0623\u0645\u062b\u0644\u0629 \u062d\u064a\u0627\u062a\u064a\u0629\u060c \u0648\u0646\u062a\u0627\u0626\u062c \u062a\u0641\u0627\u0639\u0644 \u0647\u0630\u0647 \u0627\u0644\u0645\u0641\u0627\u0647\u064a\u0645 \u0639\u0644\u0649 \u0627\u0644\u0633\u0644\u0648\u0643 \u0627\u0644\u0628\u0634\u0631\u064a.", "shape": "dot", "title": "\u064a\u063a\u0637\u064a \u0647\u0630\u0627 \u0627\u0644\u0639\u0642\u062f \u0645\u0641\u0627\u0647\u064a\u0645 \u0639\u0644\u0645 \u0627\u0644\u0646\u0641\u0633 \u0627\u0644\u0634\u062e\u0635\u064a\u0629 \u0648\u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a\u060c \u0645\u062b\u0644 \u062a\u0639\u0631\u064a\u0641 \u0627\u0644\u0634\u062e\u0635\u064a\u0629 \u0643\u0645\u062b\u064a\u0631 \u0623\u0648 \u0627\u0633\u062a\u062c\u0627\u0628\u0629\u060c \u0645\u0642\u0627\u0631\u0646\u0629 \u0628\u064a\u0646 \u0627\u0644\u0646\u0638\u0631\u064a\u0627\u062a \u0627\u0644\u0646\u0641\u0633\u064a\u0629 (\u0627\u0644\u062a\u062d\u0644\u064a\u0644 \u0627\u0644\u0646\u0641\u0633\u064a\u060c \u0627\u0644\u0633\u0644\u0648\u0643\u064a\u0629\u060c \u0627\u0644\u0625\u0646\u0633\u0627\u0646\u064a\u0629)\u060c \u062f\u0631\u0627\u0633\u0629 \u0623\u0646\u0645\u0627\u0637 \u0627\u0644\u0634\u062e\u0635\u064a\u0629 \u0648\u0627\u0646\u062a\u0642\u0627\u062f\u0627\u062a \u0646\u0638\u0631\u064a\u0627\u062a\u0647\u0627\u060c \u062a\u062d\u0644\u064a\u0644 \u0627\u0644\u0627\u062a\u062c\u0627\u0647\u0627\u062a \u0648\u0639\u0648\u0627\u0645\u0644 \u062a\u063a\u064a\u064a\u0631\u0647\u0627\u060c \u0648\u062f\u0631\u0627\u0633\u0629 \u0627\u0644\u0622\u0644\u064a\u0627\u062a \u0627\u0644\u0646\u0641\u0633\u064a\u0629 \u0644\u0644\u062a\u0648\u0627\u0641\u0642 (\u0627\u0644\u062a\u0648\u0627\u0641\u0642 \u0627\u0644\u0646\u0641\u0633\u064a \u0648\u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a)\u060c \u0627\u0644\u0625\u062d\u0628\u0627\u0637\u060c \u0627\u0644\u0635\u0631\u0627\u0639\u060c \u0627\u0644\u0642\u0644\u0642\u060c \u0648\u062d\u064a\u0644 \u0627\u0644\u062f\u0641\u0627\u0639. \u064a\u062a\u0636\u0645\u0646 \u062a\u062d\u0644\u064a\u0644 \u0627\u0644\u0645\u062d\u062f\u062f\u0627\u062a \u0627\u0644\u0646\u0638\u0631\u064a\u0629\u060c \u062a\u0623\u062b\u064a\u0631 \u0627\u0644\u0639\u0648\u0627\u0645\u0644 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629\u060c \u0623\u0645\u062b\u0644\u0629 \u062d\u064a\u0627\u062a\u064a\u0629\u060c \u0648\u0646\u062a\u0627\u0626\u062c \u062a\u0641\u0627\u0639\u0644 \u0647\u0630\u0647 \u0627\u0644\u0645\u0641\u0627\u0647\u064a\u0645 \u0639\u0644\u0649 \u0627\u0644\u0633\u0644\u0648\u0643 \u0627\u0644\u0628\u0634\u0631\u064a."}, {"color": "#97c2fc", "id": "root.0.1", "label": "\u0627\u0644\u0623\u0633\u0627\u0644\u064a\u0628 \u0627\u0644\u0645\u0628\u0627\u0634\u0631\u0629 \u0648\u063a\u064a\u0631 \u0627\u0644\u0645\u0628\u0627\u0634\u0631\u0629 \u0644\u062d\u0644 \u0627\u0644\u0635\u0631\u0627\u0639\u0627\u062a: \u062a\u062a\u0636\u0645\u0646 \u0627\u0644\u0623\u0633\u0627\u0644\u064a\u0628 \u0627\u0644\u0645\u0628\u0627\u0634\u0631\u0629 \u062c\u0647\u0648\u062f\u064b\u0627 \u0648\u0627\u0639\u064a\u0629 \u0644\u0625\u0632\u0627\u0644\u0629 \u0627\u0644\u0639\u0648\u0627\u0626\u0642\u060c \u0648\u0627\u0633\u062a\u0643\u0634\u0627\u0641 \u0637\u0631\u0642 \u0628\u062f\u064a\u0644\u0629\u060c \u0648\u0627\u0633\u062a\u0628\u062f\u0627\u0644 \u0627\u0644\u0623\u0647\u062f\u0627\u0641 \u063a\u064a\u0631 \u0627\u0644\u0645\u062d\u0642\u0642\u0629\u060c \u0623\u0648 \u062a\u062d\u0644\u064a\u0644 \u0627\u0644\u0645\u0634\u0643\u0644\u0627\u062a \u0644\u062a\u062d\u0642\u064a\u0642 \u0627\u0644\u062a\u0648\u0627\u0641\u0642. \u0623\u0645\u062b\u0644\u0629: \u0627\u0644\u0639\u0645\u0644 \u0627\u0644\u062c\u0627\u062f \u0644\u0625\u0632\u0627\u0644\u0629 \u0627\u0644\u0639\u0642\u0628\u0627\u062a\u060c \u0623\u0648 \u062a\u063a\u064a\u064a\u0631 \u0639\u0627\u062f\u0627\u062a \u0627\u0644\u062f\u0631\u0627\u0633\u0629 \u0644\u0644\u0646\u062c\u0627\u062d. \u0623\u0645\u0627 \u0627\u0644\u0623\u0633\u0627\u0644\u064a\u0628 \u063a\u064a\u0631 \u0627\u0644\u0645\u0628\u0627\u0634\u0631\u0629 \u0641\u0647\u064a \u062a\u0641\u0627\u0639\u0644\u0627\u062a \u0644\u0627\u0639\u0634\u0648\u0631\u064a\u0629 \u0644\u062a\u062e\u0641\u064a\u0641 \u0627\u0644\u062a\u0648\u062a\u0631\u060c \u0645\u062b\u0644: - **\u0627\u0644\u0643\u0628\u062a**: \u0625\u0628\u0639\u0627\u062f \u0627\u0644\u062f\u0648\u0627\u0641\u0639 \u063a\u064a\u0631 \u0627\u0644\u0645\u0631\u063a\u0648\u0628 \u0641\u064a\u0647\u0627 \u0639\u0646 \u0627\u0644\u0648\u0639\u064a. - **\u0627\u0644\u0625\u0639\u0644\u0627\u0646 (\u0627\u0644\u062a\u0633\u0644\u064a\u0645)**: \u062a\u062d\u0648\u064a\u0644 \u0627\u0644\u0637\u0627\u0642\u0627\u062a \u0627\u0644\u0633\u0644\u0628\u064a\u0629 \u0625\u0644\u0649 \u0623\u0646\u0634\u0637\u0629 \u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629 \u0645\u0642\u0628\u0648\u0644\u0629 (\u0645\u062b\u0644 \u0645\u0645\u0627\u0631\u0633\u0629 \u0627\u0644\u0631\u064a\u0627\u0636\u0629 \u0627\u0644\u0639\u062f\u0648\u0627\u0646\u064a\u0629). - **\u0627\u0644\u062a\u0639\u0648\u064a\u0636**: \u062a\u0639\u0648\u064a\u0636 \u0627\u0644\u0646\u0642\u0635 \u0641\u064a \u0645\u062c\u0627\u0644 \u0628\u0622\u062e\u0631. - **\u0627\u0644\u062a\u0628\u0631\u064a\u0631**: \u0625\u064a\u062c\u0627\u062f \u0623\u0633\u0628\u0627\u0628 \u0638\u0627\u0647\u0631\u064a\u0629 \u0645\u0639\u0642\u0648\u0644\u0629 \u0644\u0644\u0633\u0644\u0648\u0643\u064a\u0627\u062a \u063a\u064a\u0631 \u0627\u0644\u0645\u0631\u063a\u0648\u0628 \u0641\u064a\u0647\u0627. \u062a\u064f\u0633\u062a\u062e\u062f\u0645 \u0647\u0630\u0647 \u0627\u0644\u0623\u0633\u0627\u0644\u064a\u0628 \u0644\u062a\u062c\u0646\u0628 \u0627\u0644\u0642\u0644\u0642 \u0627\u0644\u0646\u0627\u062a\u062c \u0639\u0646 \u0627\u0644\u0635\u0631\u0627\u0639\u0627\u062a\u060c \u0644\u0643\u0646\u0647\u0627 \u0642\u062f \u062a\u0624\u062f\u064a \u0625\u0644\u0649 \u062a\u062c\u0646\u0628 \u0627\u0644\u0645\u0634\u0643\u0644\u0629 \u0628\u062f\u0644\u0627\u064b \u0645\u0646 \u062d\u0644\u0647\u0627.", "shape": "dot", "title": "\u0627\u0644\u0623\u0633\u0627\u0644\u064a\u0628 \u0627\u0644\u0645\u0628\u0627\u0634\u0631\u0629 \u0648\u063a\u064a\u0631 \u0627\u0644\u0645\u0628\u0627\u0634\u0631\u0629 \u0644\u062d\u0644 \u0627\u0644\u0635\u0631\u0627\u0639\u0627\u062a: \u062a\u062a\u0636\u0645\u0646 \u0627\u0644\u0623\u0633\u0627\u0644\u064a\u0628 \u0627\u0644\u0645\u0628\u0627\u0634\u0631\u0629 \u062c\u0647\u0648\u062f\u064b\u0627 \u0648\u0627\u0639\u064a\u0629 \u0644\u0625\u0632\u0627\u0644\u0629 \u0627\u0644\u0639\u0648\u0627\u0626\u0642\u060c \u0648\u0627\u0633\u062a\u0643\u0634\u0627\u0641 \u0637\u0631\u0642 \u0628\u062f\u064a\u0644\u0629\u060c \u0648\u0627\u0633\u062a\u0628\u062f\u0627\u0644 \u0627\u0644\u0623\u0647\u062f\u0627\u0641 \u063a\u064a\u0631 \u0627\u0644\u0645\u062d\u0642\u0642\u0629\u060c \u0623\u0648 \u062a\u062d\u0644\u064a\u0644 \u0627\u0644\u0645\u0634\u0643\u0644\u0627\u062a \u0644\u062a\u062d\u0642\u064a\u0642 \u0627\u0644\u062a\u0648\u0627\u0641\u0642. \u0623\u0645\u062b\u0644\u0629: \u0627\u0644\u0639\u0645\u0644 \u0627\u0644\u062c\u0627\u062f \u0644\u0625\u0632\u0627\u0644\u0629 \u0627\u0644\u0639\u0642\u0628\u0627\u062a\u060c \u0623\u0648 \u062a\u063a\u064a\u064a\u0631 \u0639\u0627\u062f\u0627\u062a \u0627\u0644\u062f\u0631\u0627\u0633\u0629 \u0644\u0644\u0646\u062c\u0627\u062d. \u0623\u0645\u0627 \u0627\u0644\u0623\u0633\u0627\u0644\u064a\u0628 \u063a\u064a\u0631 \u0627\u0644\u0645\u0628\u0627\u0634\u0631\u0629 \u0641\u0647\u064a \u062a\u0641\u0627\u0639\u0644\u0627\u062a \u0644\u0627\u0639\u0634\u0648\u0631\u064a\u0629 \u0644\u062a\u062e\u0641\u064a\u0641 \u0627\u0644\u062a\u0648\u062a\u0631\u060c \u0645\u062b\u0644: - **\u0627\u0644\u0643\u0628\u062a**: \u0625\u0628\u0639\u0627\u062f \u0627\u0644\u062f\u0648\u0627\u0641\u0639 \u063a\u064a\u0631 \u0627\u0644\u0645\u0631\u063a\u0648\u0628 \u0641\u064a\u0647\u0627 \u0639\u0646 \u0627\u0644\u0648\u0639\u064a. - **\u0627\u0644\u0625\u0639\u0644\u0627\u0646 (\u0627\u0644\u062a\u0633\u0644\u064a\u0645)**: \u062a\u062d\u0648\u064a\u0644 \u0627\u0644\u0637\u0627\u0642\u0627\u062a \u0627\u0644\u0633\u0644\u0628\u064a\u0629 \u0625\u0644\u0649 \u0623\u0646\u0634\u0637\u0629 \u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629 \u0645\u0642\u0628\u0648\u0644\u0629 (\u0645\u062b\u0644 \u0645\u0645\u0627\u0631\u0633\u0629 \u0627\u0644\u0631\u064a\u0627\u0636\u0629 \u0627\u0644\u0639\u062f\u0648\u0627\u0646
